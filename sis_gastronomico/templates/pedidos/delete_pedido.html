{% extends "base.html" %}

{% block content %}
{% load materializecss %}

<h3 class="center">Eliminar Pedido</h3>
<div class="divider"></div>

<div class="row center">
    <h4>Est√° seguro que quiere eliminar este Pedido?</h4>
</div>
<div class="row center">
    <blockquote class="col xl8 offset-xl2">
        <ul class="collection">
            <li class="collection-item">Fecha: {{pedido.fecha}}</li>
            <li class="collection-item">Total: ${{pedido.precio_total}}</li>
        </ul>
    </blockquote>
</div>
<div class="row center">
    <form method="post" id="form">
        {% csrf_token %}

        <button class="btn green waves-effect waves-light" type="submit" name="action">
            <i class="material-icons icon-align">check</i>
            Confirmar
        </button>

        <a class="btn red" href="{% url 'pedidos:detail_pedido' pedido.id %}">
            <i class="material-icons icon-align">cancel</i>
            Cancelar
        </a>
    </form>
</div>

{% endblock %}
