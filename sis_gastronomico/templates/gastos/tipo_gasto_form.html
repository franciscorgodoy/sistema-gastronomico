        {{ form.tipo | materializecss:'s12 xl5 offset-xl1' }}

        <button class="btn col s12 offset-xl1 xl2" type="submit"><i class="material-icons icon-align">check</i> Agregar</button><div class="col s2"></div>
        <a class="btn red col s12 offset-xl6 xl2" href="{% url 'gastos:index' %}"><i class="material-icons icon-align">cancel</i> Cancelar</a>
    </form>
