{% extends "base.html" %}

{% block content %}
{% load materializecss %}

<h3 class="center">Eliminar Insumo</h3>
<div class="divider"></div>

<div class="row center">
    <h4>Est√° seguro que quiere eliminar el insumo '{{insumo.nombre}}'?</h4>
</div>
<div class="row center">
    <blockquote class="col xl8 offset-xl2">
        <ul class="collection">
            <li class="collection-item">Nombre: {{insumo.nombre}}</li>
            <li class="collection-item">Descripcion: {{insumo.descripcion}}</li>
        </ul>
    </blockquote>
</div>
<div class="row center">
    <form method="post" id="form">
        {% csrf_token %}

        <button class="btn green waves-effect waves-light" type="submit" name="action">
            <i class="material-icons icon-align">check</i>
            Confirmar
        </button>

        <a class="btn red" href="{% url 'insumos:index' %}">
            <i class="material-icons icon-align">cancel</i>
            Cancelar
        </a>
    </form>
</div>


{% endblock %}
