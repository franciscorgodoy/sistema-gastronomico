{% extends "base.html" %}

{% block content %}
{% load materializecss %}
<h3 class="center">Formulario Medio de Pago</h3>
<div class="divider"></div>
<form method="post">
    <div class="row">
      {% csrf_token %}
      {{ form.medio_pago | materializecss:'s12 xl12' }}
    </div>
    <div class="row">
      {{ form.cuotas | materializecss:'s12 xl6' }}
      {{ form.comision | materializecss:'s12 xl6' }}
    </div>
    <div class="row">
        <button class="btn col s12 xl2" type="submit">
            <i class="material-icons icon-align">check</i>
            Agregar
        </button><div class="col s2"></div>

        <a class="col s12 offset-xl8 xl2 btn red" href="{% url 'pedidos:list_medio_pago' %}">
            <i class="material-icons icon-align">cancel</i>
            Cancelar
        </a>
    </div>
  </form>
{% endblock %}
